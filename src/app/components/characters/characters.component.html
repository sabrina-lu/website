<div class="long-page-container">
    <div class="section">
        <h3 class="title">Good Characters</h3>
        <ng-container [ngTemplateOutlet]="characterSection" [ngTemplateOutletContext]="{characterSet: goodCharacters}"></ng-container>
    </div>
    <div class="section">
        <h3 class="title">Evil Characters</h3>
        <ng-container [ngTemplateOutlet]="characterSection" [ngTemplateOutletContext]="{characterSet: badCharacters}"></ng-container>
    </div>
    <div class="section">
        <h3 class="title">Special Characters</h3>
        <ng-container [ngTemplateOutlet]="characterSection" [ngTemplateOutletContext]="{characterSet: specialCharacters}"></ng-container>
</div>

<ng-template #characterSection let-characterSet="characterSet">
    <div class="character-type">
        <ng-container *ngFor="let character of characterSet">
            <div>
                <button class="no-background" (click)="setCharacter(character[0])"><img class="character"
                        [src]="character[1]" />
                </button>
               
            </div>
            <descriptions class="description" [character]="character[0]" *ngIf="isSelectedCharacter(character[0])">
            </descriptions>
        </ng-container>
    </div>
</ng-template>
